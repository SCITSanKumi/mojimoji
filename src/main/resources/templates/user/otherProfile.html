<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상대방 프로필</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <script defer src="../../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- JQuery -->
  <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script defer th:src="@{/js/otherProfile.js}"></script>

  <style>
    /* 기본 레이아웃 */
    .container {
      margin: 0 auto;
      padding-left: 12px;
      padding-right: 12px;
      padding-bottom: 20px;
      background-color: #ffffff;
    }

    /* 프로필 헤더 스타일 */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info h1 {
      margin: 0;
      font-size: 24px;
    }

    .profile-info p {
      margin: 5px 0 0;
      color: #666;
    }

    /* 버튼 스타일 */
    .button-group {
      margin-bottom: 20px;
    }

    .button-group button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* 흰색 버튼 */
    #whiteButton {
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ccc;
    }

    /* 검은 버튼 */
    #blackButton {
      background-color: #000000;
      color: #ffffff;
    }

    /* 탭 콘텐츠 영역 */
    .tab-content {
      display: none;
      /* 기본적으로 숨김 */
    }

    /* 카드 그리드 스타일 */
    .story-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .story-item {
      background-color: #fafafa;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
    }

    .story-item h3 {
      margin-top: 0;
    }

    :root {
      --primary-color: #42405C;
      --text-primary: #333333;
      --text-secondary: #666666;
      --bg-color: #ffffff;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --transition-speed: 0.3s;
    }

    body {
      color: var(--text-primary);
      line-height: 1.6;
    }

    /* Main container for the card grid */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Card styles */
    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: transform var(--transition-speed) ease,
        box-shadow var(--transition-speed) ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
    }

    .card-thumbnail-container {
      width: 100%;
      height: 320px;
      overflow: hidden;
      position: relative;
    }

    .card-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .card:hover .card-thumbnail {
      transform: scale(1.05);
    }

    .card-content {
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary-color);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      margin-bottom: 0.8rem;
    }

    .author-row {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .author-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 0.75rem;
      object-fit: cover;
      border: 2px solid rgba(66, 64, 92, 0.1);
      transition: transform var(--transition-speed) ease;
      flex-shrink: 0;
    }

    .card:hover .author-avatar {
      transform: scale(1.1);
    }

    .author-name {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: calc(100% - 40px);
    }

    .card-stats {
      display: flex;
      flex-wrap: wrap;
      font-size: 0.75rem;
      color: var(--text-secondary);
      gap: 0.8rem;
      margin-top: auto;
    }

    .stat {
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .stat-icon {
      margin-right: 4px;
      color: var(--primary-color);
      opacity: 0.8;
      font-size: 0.9rem;
    }

    .date-stat {
      margin-right: auto;
      font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card-container {
        padding: 1.5rem;
        gap: 1.2rem;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }

      header,
      .sort-bar {
        padding: 1rem;
      }

      .sort-bar {
        flex-wrap: wrap;
        gap: 1rem;
      }

      .sort-buttons {
        flex-wrap: wrap;
      }

      .search-input {
        width: 180px;
      }

      .search-input:focus {
        width: 200px;
      }

      .card-thumbnail-container {
        height: 180px;
      }
    }

    @media (max-width: 640px) {
      .sort-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
      }

      .sort-buttons {
        justify-content: center;
      }

      .sort-right {
        flex-direction: column;
        gap: 1rem;
      }

      .search-container {
        width: 100%;
      }

      .search-input {
        width: 100%;
      }

      .search-input:focus {
        width: 100%;
      }

      .my-stories-btn {
        width: 100%;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .card-container {
        grid-template-columns: 1fr;
        gap: 1.2rem;
      }

      .card-thumbnail-container {
        height: 220px;
      }
    }
  </style>
</head>

<body>
  <!-- 프로필 헤더는 항상 상단에 위치 -->
  <header class="fixed-top" th:insert="~{fragments/header :: header}"></header>
  <div class="container mt-5 pt-5">
    <!-- 프로필 헤더 영역 -->
    <div class="profile-header">
      <img
        th:src="${otherProfile.profileUrl != null ? otherProfile.profileUrl : 'https://cdn2.iconfinder.com/data/icons/people-80/96/Picture1-1024.png'}"
        alt="Profile Image" />
      <div class="profile-info">
        <h1 th:text="${otherProfile.nickname}">작성자</h1>
        <p>짧은 자기소개나 문구</p>
      </div>
    </div>

    <!-- 탭 버튼 영역 -->
    <div class="button-group">
      <button id="whiteButton">스토리 보기</button>
      <button id="blackButton">한자 컬렉션</button>
    </div>

    <!-- 탭 콘텐츠 영역 (동일한 컨테이너 내에서 전환) -->
    <div id="tabContent">
      <!-- 초기 흰색 콘텐츠 영역 -->
      <div id="whiteContent" class="tab-content">
        <!-- 흰색 콘텐츠 HTML -->
        <input type="hidden" id="currentUserId" th:value="${userId}">
        <div class="card-container">
          <!-- Card 1 -->
          <div class="col" th:each="sharedStory : ${storyList}">
            <div class="card">
              <a th:href="@{/board/story/detail(bookId=${sharedStory.bookId})}" class="text-decoration-none">
                <div class="card-thumbnail-container">
                  <img th:src="${sharedStory.thumbnailUrl ?: '/image/mountains.png'}" alt="Card image"
                    class="card-thumbnail">
                </div>
                <div class="card-content">
                  <h2 class="card-title" th:text="${sharedStory.title}"></h2>
                  <div class="author-row">
                    <img
                      th:src="${sharedStory.profileUrl != null ? sharedStory.profileUrl : 'https://cdn2.iconfinder.com/data/icons/people-80/96/Picture1-1024.png'}"
                      alt="Author" class="author-avatar">
                    <span class="author-name" th:text="${sharedStory.nickname}"></span>
                  </div>
                  <div class="card-stats">
                    <span class="stat date-stat"><i class="fas fa-calendar-alt stat-icon"></i> <span
                        th:text="${#temporals.format(sharedStory.createdAt,'yyyy-MM-dd')}"></span> </span>
                    <span class="stat"><i class="fas fa-heart stat-icon"></i><span
                        th:text="${sharedStory.gaechu}"></span></span>
                    <span class="stat"><i class="fas fa-eye stat-icon"></i><span
                        th:text="${sharedStory.hitCount}"></span></span>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div id="loading" style="display:none; text-align:center; margin-top: 50px;">Loading...</div>
        <div th:if="${#lists.isEmpty(storyList)}" class="text-center py-5">
          <p class="fs-4">스토리가 없습니다.</p>
        </div>
      </div>

      <!-- AJAX로 로드될 검은 콘텐츠 영역 -->
      <div id="blackContent" class="tab-content">
        <!-- 검은 콘텐츠는 AJAX로 삽입 -->
      </div>
    </div>


    <!-- footer -->
    <footer th:insert="~{fragments/footer :: footer}"></footer>
  </div>
</body>

</html>

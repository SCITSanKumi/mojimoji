<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정 페이지</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}">
    <style>
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .narrow-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <header th:insert="~{fragments/header :: header}"></header>
    <!-- 프로필 헤더 영역 -->
    <div class="profile-header">
        <h3>회원 정보 수정</h3>
        <img src="https://cdn2.iconfinder.com/data/icons/people-80/96/Picture1-1024.png" alt="프로필 사진">
        <div>
            <p th:text="${user.username}"></p>
        </div>
    </div>

    <!-- 가운데 정렬된 폼 컨테이너 -->
    <div class="narrow-container">
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" id="nickname" name="nickname" class="form-control" th:value="${user.nickname}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일 주소</label>
            <input type="text" id="email" name="email" class="form-control" th:value="${user.email}">
        </div>
        <!-- 수정 완료 버튼 -->
        <div class="text-center">
            <button type="button" id="profileUpdateBtn" class="btn btn-primary btn-lg px-5">프로필 수정</button>
        </div>
        <div class="action-buttons">
            <!-- 비밀번호 변경하기 버튼 (socialUser가 false인 경우 표시) -->
            <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#changePasswordModal"
                th:if="${!user.socialUser}">
                비밀번호 변경하기
            </a>
            <!-- 계정 삭제하기 버튼 (모달 트리거) -->
            <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                계정 삭제하기
            </a>
        </div>
    </div>

    <!-- 비밀번호 변경 모달 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">비밀번호 변경하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">현재 비밀번호</label>
                            <input type="password" class="form-control" id="currentPassword"
                                placeholder="현재 비밀번호를 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="새 비밀번호를 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirmNewPassword"
                                placeholder="새 비밀번호를 다시 입력하세요">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" id="passwordUpdateBtn" class="btn btn-primary">변경하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 계정 삭제 모달 -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAccountModalLabel">계정 삭제하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>계정 삭제 시 모든 활동 정보가 삭제됩니다.</p>
                    <p>정말로 삭제하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger delete-account-btn">계정 삭제하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap JS -->
    <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script src="../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- Custom JS -->
    <script src="../../static/js/profileUpdate.js" th:src="@{/js/profileUpdate.js}"></script>
</body>

</html>

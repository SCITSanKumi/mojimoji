<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>mojimoji</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
</head>

<body>
    <div class="signup-card">
        <!-- 로고나 상단 텍스트 -->
        <h1><a href="/" style="text-decoration: none; color: black;">もじもじ</a></h1>



        <!-- 로그인 폼 -->
        <form th:action="@{/user/sign-in}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">ID</label>
                <input type="text" name="username" id="username" class="form-input" placeholder="Enter your ID">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-input"
                    placeholder="Type your password">
            </div>

            <!-- 이용약관 체크박스 -->
            <!--
            <div class="form-check">
                <input type="checkbox" id="terms" required>
                <label for="terms">By creating an account you agree to the <a href="#">Terms and Conditions</a>, and <a
                        href="#">Privacy Policy</a>.</label>
            </div>
            -->

            <button type="submit" class="btn-submit">로그인</button>
        </form>

        <!-- 하단 링크 -->
        <div class="footer-text">
            아직 회원이 아니세요?
            <a th:href="@{/user/regist}">회원가입 하기</a>
        </div>
        <div class="hr-sect">or</div>
        <p>SNS로 로그인</p>

        <!-- 소셜 로그인 버튼 예시 (필요 없다면 제거 가능) -->

        <div class="social-login">
            <div class="social-btn">Google</div>
            <div class="social-btn">Facebook</div>
            <div class="social-btn">Apple</div>
        </div>
    </div>
</body>

</html>

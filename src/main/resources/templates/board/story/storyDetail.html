<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공유 스토리 상세</title>
  <!-- jQuery -->
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <!-- Bootstrap JS -->
  <script defer src="../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>

  <script defer th:src="@{/js/sharedStory.js}"></script>
  <style>
    /* 본문 스타일 */
    .story-box {
      background-color: #dee2e6;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    /* 댓글 입력 및 목록 영역 스타일 */
    .comment-section {
      display: flex;
      align-items: stretch;
      /* 두 컬럼의 높이를 동일하게 */
    }

    .comment-input-box {
      margin-bottom: 15px;
    }

    /* 댓글 컨테이너 스타일 */
    .comment-container {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background-color: #fefefe;
    }

    /* 댓글 목록 스타일 */
    .comment-list {
      max-height: 300px;
      overflow-y: auto;
    }

    /* 댓글 항목에 Flexbox 레이아웃 적용하여 삭제 버튼은 오른쪽에 고정 */
    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 댓글 텍스트 영역은 왼쪽 정렬 */
    .comment-text {
      flex: 1;
      text-align: left;
      margin-right: 10px;
    }

    /* 댓글 목록 스타일 */
    .comment-list {
      max-height: 300px;
      overflow-y: auto;
    }

    /* 공유 스토리 내용을 감싸는 박스 스타일 (스크롤 적용) */
    .shared-story-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #f8f9fa;
      margin-bottom: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    /* 정보 박스 스타일 */
    .info-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #ffffff;
      max-height: 300px;
      /* 댓글 영역과 동일한 최대 높이 */
      overflow-y: auto;
      margin-bottom: 20px
    }

    .info-box p {
      margin: 0 0 10px;
    }

    /* From Uiverse.io by catraco */
    .heart-container {
      --heart-color: rgb(255, 91, 137);
      position: relative;
      width: 30px;
      /* 작게 */
      height: 30px;
      /* 작게 */
      transition: .3s;
    }

    .heart-container .checkbox {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 20;
      cursor: pointer;
    }

    .heart-container .svg-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart-container .svg-outline,
    .heart-container .svg-filled {
      fill: var(--heart-color);
      position: absolute;
    }

    .heart-container .svg-filled {
      animation: keyframes-svg-filled 1s;
      display: none;
    }

    .heart-container .svg-celebrate {
      position: absolute;
      animation: keyframes-svg-celebrate .5s;
      animation-fill-mode: forwards;
      display: none;
      stroke: var(--heart-color);
      fill: var(--heart-color);
      stroke-width: 2px;
    }

    .heart-container .checkbox:checked~.svg-container .svg-filled {
      display: block
    }

    .heart-container .checkbox:checked~.svg-container .svg-celebrate {
      display: block
    }

    @keyframes keyframes-svg-filled {
      0% {
        transform: scale(0);
      }

      25% {
        transform: scale(1.2);
      }

      50% {
        transform: scale(1);
        filter: brightness(1.5);
      }
    }

    @keyframes keyframes-svg-celebrate {
      0% {
        transform: scale(0);
      }

      50% {
        opacity: 1;
        filter: brightness(1.5);
      }

      100% {
        transform: scale(1.4);
        opacity: 0;
        display: none;
      }
    }
  </style>
</head>

<body>
  <header class="fixed-top" th:insert="~{fragments/header :: header}"></header>
  <!-- 공유 스토리 ID, 로그인 사용자 ID -->
  <input type="hidden" id="sharedBookId" th:value="${sharedStoryInfo.sharedBookId}">
  <input type="hidden" id="currentUserId" th:value="${#authentication.principal.userId}">
  <div class="container mt-5 pt-5">
    <div class="btn-wrapper">
      <button type="button" class="btn btn-danger btn-sm me-2" style="float: right;"
        th:if="${#authentication.principal.userId == sharedStoryInfo.userId}"
        th:attr="onclick=|deleteStory(${sharedStoryInfo.bookId})|">
        삭제
      </button>
    </div>
    <h1 th:text="${sharedStoryInfo.title}">책 제목</h1>

    <!-- 공유 스토리 내용 -->
    <div class="shared-story-box">
      <div th:each="sharedStory : ${sharedStoryContent}">
        <p th:text="${sharedStory.userContent}"></p>
        <p th:text="${sharedStory.formattedGptContent()}"></p>
      </div>
    </div>

    <!-- 댓글 입력 및 목록 영역과 정보 박스를 2컬럼(row)으로 구성 -->
    <div class="row comment-section">
      <!-- 좌측: 댓글 입력과 댓글 목록 -->
      <div class="col-md-8">
        <div class="comment-input-box">
          <input type="text" id="comment-input" class="form-control" placeholder="댓글 추가...">
          <button class="btn btn-dark mt-2" id="add-comment">댓글 등록</button>
        </div>
        <div class="comment-container">
          <ul class="list-group comment-list" id="comment-list">
            <!-- AJAX로 불러온 댓글이 추가됨 -->
          </ul>
          <div class="text-center mt-2">
            <button class="btn btn-light" id="load-more-button" style="display: none;">더보기</button>
          </div>
        </div>
      </div>
      <!-- 우측: 추가 정보 박스 -->
      <div class="col-md-4">
        <div class="info-box">
          <h6>스토리 정보</h6>
          <p>
            <strong>추천수:</strong>
            <span id="like-count" th:text="${sharedStoryInfo.gaechu}">0</span>
            <!-- 하트 버튼: 초기에는 빈 하트 표시 (클래스나 텍스트로 표현) -->
            <!-- From Uiverse.io by catraco -->
          <div class="heart-container" title="Like" id="like-button">
            <input type="checkbox" class="checkbox" id="Give-It-An-Id" th:checked="${sharedStoryInfo.liked}">
            <div class="svg-container">
              <svg viewBox="0 0 24 24" class="svg-outline" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z">
                </path>
              </svg>
              <svg viewBox="0 0 24 24" class="svg-filled" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z">
                </path>
              </svg>
              <svg class="svg-celebrate" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="10,10 20,20"></polygon>
                <polygon points="10,50 20,50"></polygon>
                <polygon points="20,80 30,70"></polygon>
                <polygon points="90,10 80,20"></polygon>
                <polygon points="90,50 80,50"></polygon>
                <polygon points="80,80 70,70"></polygon>
              </svg>
            </div>
          </div>
          </p>
          <p><strong>조회수:</strong> <span th:text="${sharedStoryInfo.hitCount}">0</span></p>
          <a th:href="${#authentication.principal.userId == sharedStoryInfo.userId} ? '/mypage' : '/user/otherProfile?userId=' + ${sharedStoryInfo.userId}"
            th:text="${sharedStoryInfo.nickname}">작성자</a>
          <!-- 추가 정보 삽입 가능 -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>

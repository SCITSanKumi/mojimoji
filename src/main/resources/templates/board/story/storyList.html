<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script>
        $(function () {
            $('#toMyStory').on('click', function () {
                location.href = '/board/myStory/list';
            });

            $('#toStoryDetail').on('click', function () {
                location.href = '/board/story/detail';
            });
        })
    </script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script defer src="../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- JQuery -->
    <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
</head>
<body>
    <header class="fixed-top" th:insert="~{fragments/header :: header}"></header>
    <h2>공유된 스토리 리스트</h2>
    <button class="btn btn-dark" id="toMyStory">내스토리</button>
    <fieldset>
        <legend>스토리 리스트</legend>
        <table style="border-collapse: collapse;">
            <tr>
                <td style="width: 100px; height: 100px;">
                    <div style="display: inline-block; width: 100px; height: 100px; border: 1px solid black;"
                        id="toStoryDetail">
                        다른사람 스토리</div>
                </td>
            </tr>
            <tr>
                <td style="width: 100px; height: 50px; border: 1px solid black;">
                </td>
            </tr>
        </table>
    </fieldset>

</body>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script defer src="../../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- JQuery -->
    <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
</head>

<body>
    <header class="fixed-top" th:insert="~{fragments/header :: header}"></header>
    <div class="container px-4 py-5" id="custom-cards">
        <div class="d-flex justify-content-between align-items-center mt-5">
            <button type="button" class="btn btn-dark">내스토리</button>

            <div class="d-flex align-items-center gap-3">
                <select class="form-select w-auto h-100" aria-label="정렬 선택">
                    <option selected>추천순</option>
                    <option value="1">등급순</option>
                    <option value="2">날짜순</option>
                </select>
                <select class="form-select w-auto h-100" aria-label="검색 기준">
                    <option selected>제목</option>
                    <option value="1">작성자</option>
                </select>
                <div class="input-group" style="width: 250px;">
                    <input type="text" class="form-control" placeholder="검색어 입력" aria-label="검색어 입력">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-lg-3 align-ite ms-stretch g-4 py-5">
            <div class="col" th:each="sharedStory, status : ${sharedStoryList}">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
                    th:style="'background-image: url(' + ${sharedStory.thumbnailUrl} + ');'">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                            <a th:href="@{/board/story/detail(bookId=${sharedStory.bookId})}"
                                class="text-white text-decoration-none" th:text="${sharedStory.title}">스토리 제목</a>
                        </h3>
                        <h5 th:text="${sharedStory.nickname}">작성자</h5>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img th:src="${sharedStory.profileUrl}" alt="Bootstrap" width="32" height="32"
                                    class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <svg class="bi me-2" width="1em" height="1em">
                                    <use xlink:href="#geo-fill" />
                                </svg>
                                <small>조회수</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <svg class="bi me-2" width="1em" height="1em">
                                    <use xlink:href="#calendar3" />
                                </svg>
                                <small th:text="${sharedStory.hitCount}">2,000</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

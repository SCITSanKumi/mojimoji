<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<style>
  body {
    padding-top: 100px;
  }

  .text-decoration-none {
    color: #666666 !important;
  }

  :root {
    --primary-color: #42405C;
    --text-primary: #333333;
    --text-secondary: #666666;
    --bg-color: #ffffff;
    --card-bg: #ffffff;
    --border-radius: 12px;
    --transition-speed: 0.3s;
  }

  body {
    color: var(--text-primary);
    line-height: 1.6;
  }

  /* Main container for the card grid */
  .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
    padding: 2rem;
    max-width: 1400px;
    margin: 0 auto;
  }

  /* Card styles */
  .card {
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    overflow: hidden;
    transition: transform var(--transition-speed) ease,
      box-shadow var(--transition-speed) ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
  }

  .card-thumbnail-container {
    width: 100%;
    height: 320px;
    overflow: hidden;
    position: relative;
  }

  .card-thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.5s ease;
  }

  .card:hover .card-thumbnail {
    transform: scale(1.05);
  }

  .card-content {
    padding: 1.2rem;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  .card-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--primary-color);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
    margin-bottom: 0.8rem;
  }

  .author-row {
    display: flex;
    align-items: center;
    margin-bottom: 0.8rem;
  }

  .author-avatar {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    margin-right: 0.75rem;
    object-fit: cover;
    border: 2px solid rgba(66, 64, 92, 0.1);
    transition: transform var(--transition-speed) ease;
    flex-shrink: 0;
  }

  .card:hover .author-avatar {
    transform: scale(1.1);
  }

  .author-name {
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--text-secondary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: calc(100% - 40px);
  }

  .card-stats {
    display: flex;
    flex-wrap: wrap;
    font-size: 0.75rem;
    color: var(--text-secondary);
    gap: 0.8rem;
    margin-top: auto;
  }

  .stat {
    display: flex;
    align-items: center;
    white-space: nowrap;
  }

  .stat-icon {
    margin-right: 4px;
    color: var(--primary-color);
    opacity: 0.8;
    font-size: 0.9rem;
  }

  .date-stat {
    margin-right: auto;
    font-weight: 500;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .card-container {
      padding: 1.5rem;
      gap: 1.2rem;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }

    header,
    .sort-bar {
      padding: 1rem;
    }

    .sort-bar {
      flex-wrap: wrap;
      gap: 1rem;
    }

    .sort-buttons {
      flex-wrap: wrap;
    }

    .search-input {
      width: 180px;
    }

    .search-input:focus {
      width: 200px;
    }

    .card-thumbnail-container {
      height: 180px;
    }
  }

  @media (max-width: 640px) {
    .sort-bar {
      flex-direction: column;
      align-items: stretch;
      gap: 1rem;
    }

    .sort-buttons {
      justify-content: center;
    }

    .sort-right {
      flex-direction: column;
      gap: 1rem;
    }

    .search-container {
      width: 100%;
    }

    .search-input {
      width: 100%;
    }

    .search-input:focus {
      width: 100%;
    }

    .my-stories-btn {
      width: 100%;
      text-align: center;
    }
  }

  @media (max-width: 480px) {
    .card-container {
      grid-template-columns: 1fr;
      gap: 1.2rem;
    }

    .card-thumbnail-container {
      height: 220px;
    }
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 스토리</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script defer src="../../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <!-- JQuery -->
  <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script defer th:src="@{/js/myStory.js}"></script>
</head>

<body>
  <header class="fixed-top" th:insert="~{fragments/header :: header}"></header>

  <div class="container px-4 py-5" id="custom-cards">
    <h2 class="text-center mb-4">내스토리</h2>

    <!-- myStoryList가 비어있지 않은 경우에만 카드 목록 표시 -->
    <div th:if="${not #lists.isEmpty(myStoryList)}" class="card-container">
      <div class="col" th:each="myStory : ${myStoryList}">
        <div class="card">
          <a th:href="@{/board/myStory/detail(bookId=${myStory .bookId})}" class="text-decoration-none">
            <div class="card-thumbnail-container">
              <img th:src="${myStory.thumbnailUrl ?: '/image/mountains.png'}" alt="Card image" class="card-thumbnail">
            </div>
            <div class="card-content">
              <h2 class="card-title" th:text="${myStory.title}"></h2>
              <div class="author-row">
                <img
                  th:src="${myStory .profileUrl != null ? myStory .profileUrl : 'https://cdn2.iconfinder.com/data/icons/people-80/96/Picture1-1024.png'}"
                  alt="Author" class="author-avatar">
                <span class="author-name" th:text="${myStory.nickname}"></span>
              </div>
              <div class="card-stats">
                <span class="stat date-stat"><i class="fas fa-calendar-alt stat-icon"></i> <span
                    th:text="${#temporals.format(myStory.createdAt,'yyyy-MM-dd')}"></span> </span>
                <button type="button" class="btn btn-primary btn-sm me-2" th:if="${!myStory.shared and myStory.isEnded}"
                  th:attr="onclick=|shareStory(${myStory.bookId})|">
                  공유
                </button>
                <!-- 삭제 버튼 -->
                <button type="button" class="btn btn-danger btn-sm me-2"
                  th:attr="onclick=|deleteStory(${myStory.bookId})|">
                  삭제
                </button>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- myStoryList가 비어있는 경우 -->
    <div th:if="${#lists.isEmpty(myStoryList)}" class="text-center py-5">
      <p class="fs-4">내 스토리가 없습니다.</p>
    </div>

    <!-- 로딩 인디케이터 -->
    <div id="loading" style="display:none; text-align:center; margin-top: 50px;">Loading...</div>
  </div>
  <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>

</html>

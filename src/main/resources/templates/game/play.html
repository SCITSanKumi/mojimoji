<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script defer src="../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- JQuery -->
    <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .novel-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .story-box {
            height: 300px;
            overflow-y: auto;
            background: url('https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/979461/ss_b6ec5c1b67cafc41fc8ec35e4cbed4bd531a55e1.1920x1080.jpg?t=1729702976') no-repeat center center;
            background-size: cover;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            position: relative;
        }
        .dialogue-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <header class="fixed-top" th:insert="~{fragments/header :: header}"></header>
    <div class="novel-container">
        <h2>비주얼 노블</h2>
        <div class="story-box" id="storyBox">
            <div class="dialogue-container">
                <p class="dialogue text-white m-0"></p>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="다음 대사를 입력하세요...">
            <button class="btn btn-primary" id="submitBtn">입력</button>
        </div>

        <button class="btn btn-secondary mt-2" id="historyBtn" data-bs-toggle="modal" data-bs-target="#historyModal">이전 이야기 보기</button>
    </div>

    <!-- 모달 창 -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">이전 이야기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalStoryBox">
                    <!-- 이전 이야기 표시 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            let currentText = "";
            let history = [];

            function typeWriterEffect(text, element) {
                element.html("");
                let i = 0;
                function typing() {
                    if (i < text.length) {
                        element.append(text.charAt(i));
                        i++;
                        setTimeout(typing, 50);
                    }
                }
                typing();
            }

            $("#submitBtn").click(function() {
                let userText = $("#userInput").val();
                if (userText.trim() !== "") {
                    history.push(userText);
                    currentText = userText;
                    typeWriterEffect(userText, $("#storyBox .dialogue"));
                    $("#userInput").val("");
                }
            });

            $("#historyBtn").click(function() {
                let historyText = history.map(text => "<p>" + text + "</p>").join("");
                $("#modalStoryBox").html(historyText);
            });
        });
    </script>
</body>
</html>

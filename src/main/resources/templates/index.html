<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
    <!-- Bootstrap JS -->
    <script defer src="../static/js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mojimoji</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <header class="bg-white py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-left text-dark">
                <h1 class="display-4 fw-bolder">한번도 경험하지 못한 한자 학습!</h1>
                <button class="btn"
                    style="font-size: 1.5rem; padding: 15px 30px; background-color: #EE697D; color: white;">스토리
                    시작하기</button>
            </div>
        </div>
    </header>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="https://plus.unsplash.com/premium_photo-1723709016897-3cc15635e618?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVDJTlFJUFDJUVCJUFGJUI4JUVDJTlFJTg4JUVCJThBJTk0JTIwJUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww"
                            class="bd-placeholder-img card-img-top" width="100%" height="225" alt="Thumbnail">
                        <div class="card-body">
                            <h5 class="fw-bolder" style="font-size: 1rem;">태백산맥</h5>
                            <span style="font-size: 0.875rem;">조정래</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="https://plus.unsplash.com/premium_photo-1723709016897-3cc15635e618?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVDJTlFJUFDJUVCJUFGJUI4JUVDJTlFJTg4JUVCJThBJTk0JTIwJUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww"
                            class="bd-placeholder-img card-img-top" width="100%" height="225" alt="Thumbnail">
                        <div class="card-body">
                            <h5 class="fw-bolder" style="font-size: 1rem;">태백산맥</h5>
                            <span style="font-size: 0.875rem;">조정래</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="https://plus.unsplash.com/premium_photo-1723709016897-3cc15635e618?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVDJTlFJUFDJUVCJUFGJUI4JUVDJTlFJTg4JUVCJThBJTk0JTIwJUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww"
                            class="bd-placeholder-img card-img-top" width="100%" height="225" alt="Thumbnail">
                        <div class="card-body">
                            <h5 class="fw-bolder" style="font-size: 1rem;">태백산맥</h5>
                            <span style="font-size: 0.875rem;">조정래</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="carouselExample" class="carousel slide" style="width: 75%; margin: 0 auto;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                    <!-- 왼쪽 텍스트 -->
                    <div class="col-md-6 text-center">
                        <h2 class="text-dark fw-bold">첫 번째 슬라이드</h2>
                        <p>여기에 설명을 추가하세요.</p>
                    </div>
                    <!-- 오른쪽 이미지 -->
                    <div class="col-md-6">
                        <img src="https://plus.unsplash.com/premium_photo-1723709016897-3cc15635e618?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVDJTlFJUFDJUVCJUFGJUI4JUVDJTlFJTg4JUVCJThBJTk0JTIwJUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww"
                            class="img-fluid" alt="슬라이드 이미지">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                    <div class="col-md-6 text-center">
                        <h2 class="text-dark fw-bold">두 번째 슬라이드</h2>
                        <p>다른 설명을 여기에 추가하세요.</p>
                    </div>
                    <div class="col-md-6">
                        <img src="https://plus.unsplash.com/premium_photo-1723709016897-3cc15635e618?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVDJTlFJUFDJUVCJUFGJUI4JUVDJTlFJTg4JUVCJThBJTk0JTIwJUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww"
                            class="img-fluid" alt="슬라이드 이미지">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                    <div class="col-md-6 text-center">
                        <h2 class="text-dark fw-bold">세 번째 슬라이드</h2>
                        <p>마지막 설명을 추가하세요.</p>
                    </div>
                    <div class="col-md-6">
                        <img src="https://plus.unsplash.com/premium_photo-1723709016897-3cc15635e618?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVDJTlFJUFDJUVCJUFGJUI4JUVDJTlFJTg4JUVCJThBJTk0JTIwJUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww"
                            class="img-fluid" alt="슬라이드 이미지">
                    </div>
                </div>
            </div>
        </div>

        <!-- 이전 버튼 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(1);"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- 다음 버튼 -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(1);"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>

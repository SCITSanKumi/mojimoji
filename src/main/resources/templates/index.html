<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mojimoji</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
    <script defer src="../static/js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>
    <!-- JQuery -->
    <script th:src="@{js/jquery-3.7.1.min.js}"></script>
</head>

<body>
    <!-- main 화면 -->
    <header class="fixed-top" th:insert="~{fragments/header :: header}"></header>
    <div class="container-fluid vh-100 d-flex justify-content-start align-items-center p-5">
        <div>
            <div class="display-4 fw-bolder">한번도 경험하지 못한<br>한자 학습!</div>
            <a class="btn text-white fw-bolder fs-4 px-4 py-3 mt-3" style="background-color: #EE697D;" th:href="@{/game/play}">
                스토리 시작
            </a>
        </div>
        <img th:src="@{/image/mountains.png}" src="../static/image/mountains.png" class="position-absolute bottom-0 col-10 offset-1">
    </div>
    <!-- 스토리 top3 -->
    <div class="container px-4 py-5" id="custom-cards">
        <div class="text-center">
            <h1 class="pb-2">Top3</h1>
            <h4 class="pb-2">지금 가장 인기 있는 스토리는?</h4>
        </div>
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('https://gptrpg.net/_next/image?url=https%3A%2F%2Fstorage.googleapis.com%2Fgptrpg-net.appspot.com%2Fpublic%2Fupload%2F2025-01-31%2Fa4149275-2e55-456d-b05d-64ee93eb64a1&w=1920&q=75');">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                            <a href="#" class="text-white text-decoration-none">스토리 제목</a>
                        </h3>
                        <h5>작성자</h5>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <svg class="bi me-2" width="1em" height="1em">
                                    <use xlink:href="#geo-fill" />
                                </svg>
                                <small>조회수</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <svg class="bi me-2" width="1em" height="1em">
                                    <use xlink:href="#calendar3" />
                                </svg>
                                <small>2,000</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('https://gptrpg.net/_next/image?url=https%3A%2F%2Fstorage.googleapis.com%2Fgptrpg-net.appspot.com%2Fpublic%2Fupload%2F2024-12-01%2F80315c39-7676-44bb-8195-7804c7658433&w=3840&q=75');">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                            <a href="#" class="text-white text-decoration-none">스토리 제목</a>
                        </h3>
                        <h5>작성자</h5>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <svg class="bi me-2" width="1em" height="1em">
                                    <use xlink:href="#geo-fill" />
                                </svg>
                                <small>조회수</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <svg class="bi me-2" width="1em" height="1em">
                                    <use xlink:href="#calendar3" />
                                </svg>
                                <small>3000</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSPQ6K6ENWQCzpkQt3Vv7_q8U-UIObIadUTSLCbOKXWb7fP381hx3v6OM&s');">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                            <a href="#" class="text-white text-decoration-none">스토리 제목</a>
                        </h3>
                        <h5>작성자</h5>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <svg class="bi me-2" width="1em" height="1em">
                                    <use xlink:href="#geo-fill" />
                                </svg>
                                <small>조회수</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <svg class="bi me-2" width="1em" height="1em">
                                    <use xlink:href="#calendar3" />
                                </svg>
                                <small>5000</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                    <!-- 왼쪽 텍스트 -->
                    <div class="col-md-4 text-center">
                        <h2 class="text-dark fw-bold">첫 번째 슬라이드</h2>
                        <p>여기에 설명을 추가하세요.</p>
                    </div>
                    <!-- 오른쪽 이미지 -->
                    <div class="col-md-4">
                        <img src="https://plus.unsplash.com/premium_photo-1723709016897-3cc15635e618?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVDJTlFJUFDJUVCJUFGJUI4JUVDJTlFJTg4JUVCJThBJTk0JTIwJUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww" class="img-fluid" alt="슬라이드 이미지">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                    <div class="col-md-4 text-center">
                        <h2 class="text-dark fw-bold">두 번째 슬라이드</h2>
                        <p>다른 설명을 여기에 추가하세요.</p>
                    </div>
                    <div class="col-md-4">
                        <img src="https://plus.unsplash.com/premium_photo-1723709016897-3cc15635e618?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVDJTlFJUFDJUVCJUFGJUI4JUVDJTlFJTg4JUVCJThBJTk0JTIwJUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww" class="img-fluid" alt="슬라이드 이미지">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                    <div class="col-md-4 text-center">
                        <h2 class="text-dark fw-bold">세 번째 슬라이드</h2>
                        <p>마지막 설명을 추가하세요.</p>
                    </div>
                    <div class="col-md-4">
                        <img src="https://plus.unsplash.com/premium_photo-1723709016897-3cc15635e618?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVDJTlFJUFDJUVCJUFGJUI4JUVDJTlFJTg4JUVCJThBJTk0JTIwJUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww" class="img-fluid" alt="슬라이드 이미지">
                    </div>
                </div>
            </div>
        </div>
        <!-- 이전 버튼 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(1);"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- 다음 버튼 -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(1);"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>

</html>
